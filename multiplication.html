<!DOCTYPE html>
	<html>
	<script>

			function multiply(num)
			{
				var tablecontents="";
				var table="";
				
				var x=num.value;
				var i,j;
				for(j=0;j<=x;j++)
				{
				tablecontents +="<table align=left >";
				for(i=0;i<=10;i++)
				  {
				  	 tablecontents+= "<tr>";
				    tablecontents+= "<td>" + j + "*" + i +"="+ j*i +"<br/> </td>";
				    tablecontents+= "</tr>";
				  }
				  tablecontents+= "</table>";
				 }

				     
				 
				   document.getElementById("mul2").innerHTML=tablecontents;
				 
			 
			 }
			</script>
		<body>
			<h1 "style=font-family:verdana;">This is a multiplication of numbers.</h1>
			<h2 "style=font-family:courier;">This is to print the tables of a number.</h2>
			<table  "style=font-family:arial;">
				<tr>
				 <td width="20%" height="50%" >Enter a number.</td>
				 <td><input type="number" onchange="multiply(this)"></td>
				</tr>
				<tr>
					<td><span id="mul1"></span></td>
					<td><span id="mul2"></span></td>
				</tr>
			</table>
			<style>
			#body{
			height:20%
			//width:45%
			}
			</style>
			
			</body>
		</html>
